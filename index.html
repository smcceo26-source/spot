<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="game-header">
            <h1 class="game-title">NEON <span class="highlight">SNAKE</span></h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH SCORE</span>
                    <span class="value" id="high-score">0</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="canvas-wrapper">
                <canvas id="game-canvas" width="400" height="400"></canvas>

                <div id="start-screen" class="overlay active">
                    <div class="glass-panel">
                        <h2>Ready to Play?</h2>
                        <p class="instruction-text">
                            <span class="desktop-instruction">Use Arrow Keys to Move</span>
                            <span class="mobile-instruction">Swipe to Control the Snake</span>
                        </p>
                        <div class="swipe-hint">
                            <svg class="swipe-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M9 18l6-6-6-6" />
                            </svg>
                            <span>Swipe in any direction</span>
                        </div>
                        <button id="start-btn" class="primary-btn">START GAME</button>
                    </div>
                </div>

                <div id="game-over-screen" class="overlay">
                    <div class="glass-panel">
                        <h2>GAME OVER</h2>
                        <p>Final Score: <span id="final-score" class="highlight-score">0</span></p>
                        <button id="restart-btn" class="primary-btn">PLAY AGAIN</button>
                    </div>
                </div>

                <div id="pause-screen" class="overlay">
                    <div class="glass-panel">
                        <h2>PAUSED</h2>
                        <p>Tap to resume</p>
                        <button id="resume-btn" class="primary-btn">RESUME</button>
                    </div>
                </div>

                <!-- Swipe Direction Indicator -->
                <div id="swipe-indicator" class="swipe-indicator">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <path id="arrow-path" d="M12 5v14m0 0l-7-7m7 7l7-7" />
                    </svg>
                </div>
            </div>


        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
